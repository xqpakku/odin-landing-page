<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../odin-landing-page/style.css"/>
    <title>Odin Landing Page</title>
</head>
<body>
    <header>
        <h1 id="header-logo">Odin</h1>

        <nav class="header-link">
           <li>History</li> 
           <li>Quotes </li> 
           <li>About</li>            
        </nav>

    </header>

    <section class="hero-section">
        <div class="hero-items">
            <h1 id="odin-intro">Odin - The Godfather</h1>
            <p>Odin (Old Norse: Óðinn) is the god of wisdom, poetry, death, divination, and magic in Norse mythology. 
            </p>
            <button class="learn-more">Learn more</button>
        </div>
        
        <img id="odin-img" src="../Downloads/odin.jpg">

    </section>
    <h1 id="odin-information">Information about Odin</h1>
    <section class="information-section">
        
        <figure>
            <img id="odin-wanderer" src="../Downloads/odin-wanderer.jpg">
            <figcaption>Odin depicted as wanderer.</figcaption>
        </figure>
        <figure>
            <img id="odin-king" src="../Downloads/odin-king.jpg">
            <figcaption>Odin depicted as king.</figcaption>
        </figure>
        <figure>
            <img id="odin-ravens" src="../Downloads/odin-ravens.jpg">
            <figcaption>Odin depicted with his ravens.</figcaption>
        </figure>

    </section>
</body>
</html>
